<!DOCTYPE html>
<html lang="en">

<head>
    <!-- required tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title -->
    <title>Menu Types</title>
    <!-- css vendors -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="icon" href="img/logo.png">
    <!-- main link -->
    <link rel="stylesheet" href="css/style.css">
</head>

<!-- Bakhtiyor Umarov -->

<body>
    <!-- loader start -->
    <div class="loader">
        <div class="loader__out">
            <div class="loader__in">
            </div>
        </div>
        <img src="img/b-logo.png" alt="" class="loader__img">
    </div>
    <!-- loader end -->
    <!-- main start -->
    <main class="main">
        <!-- menu types start -->
        <section class="menu__types">
            <div class="container menu__boxes">
                <h1 class="menu__title">KNOW YOUR MENU</h1>
                <p class="menu__txt">Hover on any menu item</p>
                <div class="menu__content">
                    <div class="row">
                        <div class="col-lg-3 menu__box">
                            <span class="hamburger__item"></span>
                            <span class="hamburger__item"></span>
                            <span class="hamburger__item"></span>
                        </div>
                        <div class="col-lg-3 menu__box">
                            <span class="bento__item"></span>
                            <span class="bento__item"></span>
                            <span class="bento__item"></span>
                            <span class="bento__item"></span>
                            <span class="bento__item"></span>
                            <span class="bento__item"></span>
                            <span class="bento__item"></span>
                            <span class="bento__item"></span>
                            <span class="bento__item"></span>
                        </div>
                        <div class="col-lg-3 menu__box">
                            <span class="donar__item"></span>
                            <span class="donar__item"></span>
                            <span class="donar__item"></span>
                        </div>
                        <div class="col-lg-3 menu__box">
                            <span class="kebab__item"></span>
                            <span class="kebab__item"></span>
                            <span class="kebab__item"></span>
                            <span class="kebab__item"></span>
                            <span class="kebab__item"></span>
                            <span class="kebab__item"></span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- menu types end -->
    </main>
    <!-- main end -->






    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
